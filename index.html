<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo App</h1>
    <div class="todo-container">
        <input id="user-input" type="text" placeholder="Full Name" required>
        <input id="user-email" type="email" placeholder="Email" required>
        <input id="user-phone" type="number" placeholder="Phone" required>
        <button onclick="addTodo()" type="button">Add Todo</button>
    </div>

    <div id="todo-list" class="main-list">

    </div>

    <script src="app.js"></script>
</body>

</html>
